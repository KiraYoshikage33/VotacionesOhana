<script>
    function mostrarVideo(ruta) {
        let video = document.getElementById("video-popup");
        video.src = ruta;
        document.getElementById("video-overlay").classList.add("show");
        video.play(); // Reproduce el video automáticamente
    }

    function cerrarVideo() {
        let video = document.getElementById("video-popup");
        video.pause(); // Pausa el video antes de ocultarlo
        video.currentTime = 0; // Reinicia el video
        document.getElementById("video-overlay").classList.remove("show");
    }
</script>
    <script>
    let selectedRanks = [];
const buttons = document.querySelectorAll(".rank-btn");

buttons.forEach(button => {
    button.addEventListener("click", function(event) {
        event.preventDefault(); // Evitar la acción predeterminada del botón

        let id = this.getAttribute("data-id");
        let index = selectedRanks.indexOf(id);

        if (index === -1) { // Si no está seleccionada
            if (selectedRanks.length < 4) {
                selectedRanks.push(id);
                this.classList.add("selected");
                this.textContent = selectedRanks.length;
            } else {
                alert("Debes desmarcar una opción antes de seleccionar otra.");
            }
        } else { // Si ya está seleccionada
            selectedRanks.splice(index, 1);
            this.classList.remove("selected");
            this.textContent = "";

            // Reajustar el ranking de los botones
            buttons.forEach(btn => {
                let btnId = btn.getAttribute("data-id");
                let newIndex = selectedRanks.indexOf(btnId);
                btn.textContent = newIndex !== -1 ? selectedRanks.indexOf(btnId) + 1 : "";
            });
        }
    });
});

</script>
